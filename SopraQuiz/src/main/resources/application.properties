
#Configuration dataSource
spring.datasource.url=jdbc:mysql://localhost:3306/sopraquiz?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

#Config Jpa
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.properties.hibernate.format_sql=true

#config URL based resolver
#spring.mvc.view.prefix=/WEB-INF/views/
#spring.mvc.view.suffix=.jsp

#config context-path
server.servlet.context-path=/boot

#port serveur
server.port=8081

#logger
#off coupe tous les messages de Spring dans le cas de root, ou d'un package si son nom est precise
#on peut choisir un autre niveau comme warn, error...
logging.level.root=info
